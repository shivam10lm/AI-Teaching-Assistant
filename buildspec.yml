version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Running tests..."
      - python -m pytest tests/
      - echo "Building project..."
      - python setup.py build
  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files:
    - "**/*"
  name: myapp-$(date +%Y-%m-%d)
